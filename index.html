<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="frame:allowed_origins" content="*">
    <meta property="frame:name" content="Quiz App">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        #question {
            margin-bottom: 20px;
        }
        #choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .choice {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .choice:hover {
            background-color: #e0e0e0;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" frame:name="Quiz Container">
        <h1>Quiz App</h1>
        <div id="question" frame:name="Question">Loading question...</div>
        <div id="choices" frame:name="Choices">Loading choices...</div>
        <div id="result" frame:name="Result"></div>
    </div>

    <script>
        const quizData = [
            {
                question: 'What is the capital of France?',
                choices: ['London', 'Paris', 'Berlin', 'Madrid'],
                answer: 'Paris'
            },
            {
                question: 'What is the largest planet in our solar system?',
                choices: ['Earth', 'Jupiter', 'Mars', 'Saturn'],
                answer: 'Jupiter'
            },
            {
                question: 'Who wrote "Romeo and Juliet"?',
                choices: ['William Shakespeare', 'Jane Austen', 'Leo Tolstoy', 'Charles Dickens'],
                answer: 'William Shakespeare'
            }
        ];

        const questionElement = document.getElementById('question');
        const choicesElement = document.getElementById('choices');
        const resultElement = document.getElementById('result');
        
        let currentQuestionIndex = 0;

        function displayQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            choicesElement.innerHTML = '';
            currentQuestion.choices.forEach(choice => {
                const choiceElement = document.createElement('div');
                choiceElement.classList.add('choice');
                choiceElement.textContent = choice;
                choiceElement.addEventListener('click', () => checkAnswer(choice));
                choicesElement.appendChild(choiceElement);
            });
        }

        function checkAnswer(selectedChoice) {
            const currentQuestion = quizData[currentQuestionIndex];
            if (selectedChoice === currentQuestion.answer) {
                resultElement.textContent = 'Correct!';
            } else {
                resultElement.textContent = 'Incorrect!';
            }
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                displayQuestion();
                resultElement.textContent = '';
            } else {
                questionElement.textContent = 'Quiz finished!';
                choicesElement.innerHTML = '';
                resultElement.textContent = '';
            }
        }

        displayQuestion();
    </script>
</body>
</html>
