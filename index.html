<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frame Web App</title>
    <!-- Define the Frame meta tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://yovista.github.io/frame/screenshot.jpg" />
    <meta property="og:image" content="https://yovista.github.io/frame/screenshot.jpg" />
    <!-- Add any additional meta tags as needed -->
</head>
<body>
    <!-- Your web app content goes here -->
    <script>
        window.onload = function() {
            const frame = document.createElement('iframe');
            frame.src = 'https://yovista.github.io/frame/';
            frame.width = '100%';
            frame.height = '100%';
            frame.frameBorder = '0';
            document.body.appendChild(frame);
        };
    </script>
</body>
</html>
